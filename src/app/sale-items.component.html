<h2>{{title}}</h2>
<p>
New item:
  <input type="text" #box
          (keyup.enter)="addItem(box.value); box.value=''"
          placeholder="item name">
  <input id="can-fly" type="checkbox" [(ngModel)]="onSale"> on sale
</p>
<p>
  <input id="mutate" type="checkbox" [(ngModel)]="mutate">Mutate array
  <button (click)="reset()">Reset</button>
</p>

<h4>Sale items (piped)</h4>
<div id="flyers">
  <div *ngFor="let item of (items | saleItems)">
    {{item.name}}
  </div>
</div>

<h4>All Items (no pipe)</h4>
<div id="all">
  <div *ngFor="let item of items">
    {{item.name}}
  </div>
</div>
